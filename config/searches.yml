    style: aggregate
    columns:
      - width: 6
        searches:
          - source: catalog_dissertations
            count: 10
            display_footer: true
            row_opts:
              spans: [3,9] 
      - width: 6
        searches:
          - source: dissertations
            count: 3
            row_opts:
              spans: [3,9] 
          - source: ac_dissertations 
            count: 3
            row_opts:
              spans: [3,9] 
